name: CI Pipeline

on:
  push:
    branches:
      - main # Or any other branch you want to trigger on, such as develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Or your required Node.js version

      - name: Install dependencies
        run: npm install

      - name: Compile
        run: npm run compile

      - name: Lint
        run: npm run lint

      - name: Run tests and generate report
        run: |
          npm run test -- --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: reports # Output directory for the report

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always() #  upload even if tests fail
        with:
          name: test-report
          path: reports/junit.xml # Path to the generated JUnit report

      - name: Format
        run: npm run format
